
<div class="contain" style="background-color: aqua;">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-container">
                    <h1>SIGNUP</h1>
                    <h6>Register yourself!!</h6>
                 </div>
                    <form [formGroup]="userForm">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="firstName">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="lastName">
                          </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"formControlName="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1"formControlName="password">
                        </div>
                       
                

                        <button (click)="registerCheck()" class="btn btn-primary">Regiater</button>
                      </form>
         
                      <a routerLink="/login">Already registered. Click to Loin!!</a>
                  
            </div>

        </div>

    </div>

</div>
</div>
